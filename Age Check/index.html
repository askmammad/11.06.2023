<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main_container">
        <form id="formID" action="#">
            <div class="mb-3">
                <label for="input" class="form-label">Check the age of person</label>
                <input type="number" class="form-control" name="input" id="input"
                    placeholder="Please insert your age">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
        <div class="message">
            <p id="message_text" style="color: red; margin-top: 20px; font-size: 30px;"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
